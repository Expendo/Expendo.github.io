<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title></title> 
</head>
<body>

<canvas id="myCanvas" width="200" height="200" style="border:1px solid #c3c3c3;">
</canvas>

<script>
function $$(id){
    return document.getElementById(id);
}
//1、获取canvas对象
const canvas = $$("myCanvas");
//2、获取上下文环境对象context
const cxt = canvas.getContext("2d");
//3、开始绘制图形

// 第一条可以不用beginPath
 cxt.beginPath()
 cxt.moveTo(50,50);
 cxt.lineTo(100,50);
 cxt.stroke();
 
 cxt.beginPath()
 cxt.moveTo(50,100);
 cxt.lineTo(100,100);
 cxt.strokeStyle = 'blue'
 cxt.stroke();

 cxt.beginPath()
 cxt.moveTo(50,150);
 cxt.lineTo(150,150);
 cxt.strokeStyle = 'red'
 cxt.stroke();
 </script>

</body>
</html>
